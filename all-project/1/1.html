<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Slide Up Hover Effect</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="cards">
        <li>
            <a href="" class="card">
                <img class="card__img" src="bg.png" width="100%" alt="bg_image">
                <div class="card__overlay">
                    <div class="card__header">
                        <svg class="card__arc" xmlns="http:www.w3.org/2000/svg">
                            <path />
                        </svg>
                        <img class="card_thumb" src="men.jpg"width="70" alt="">
                        <div class="card_header_text">
                            <h3 class="card__title">Jems Bond</h3>
                            <span class="card_status">1 hour ago</span>
                        </div>
                    </div>
                    <p class="card_desc">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, sit?
                    </p>
                </div>

            </a>
        </li>
    </ul>
</body>
</html>
