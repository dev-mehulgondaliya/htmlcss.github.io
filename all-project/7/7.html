<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Profile card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <a href="" class="profile-bg d-block"></a>
        <div>
            <a href="" class="profile-link">
                <img src="p1.jpg" width="300px" alt="" class="profile-img">
            </a>
            <div class="profile-margin">
                <div class="profile-name">
                    <a href="">Sophia Parker</a>
                </div>
                <span>
                    <a href="">@<span>Sophia Parker </span></a>
                </span>
            </div>
            <div class="profile-state">
                <ul class="profile-arranage">
                    <li class="profile-details">
                        <a href="">
                            <span class="profile-label d-block">Tweets</span>
                            <span class="profile-number">
                                9.840
                            </span>
                        </a>
                    </li>
                    <li class="profile-details">
                        <a href="">
                            <span class="profile-label d-block">Following</span>
                            <span class="profile-number">
                                885
                            </span>
                        </a>
                    </li>
                    <li class="profile-details">
                        <a href="">
                            <span class="profile-label d-block">Followers</span>
                            <span class="profile-number">
                                1810
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
