<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons Tooltip</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="social_outer">
        <div class="social_inner">
            <div class="social_content">
                <i class="bx bxl-facebook-circle social__icon"></i>
                <div class="social__tooltip social__tooltip-left">Facebook</div>
            </div>
            <div class="social_content">
                <i class="bx bxl-instagram-alt social__icon"></i>
                <div class="social__tooltip social__tooltip-top">Instagram</div>
            </div>
            <div class="social_content">
                <i class="bx bxl-twitter social__icon"></i>
                <div class="social__tooltip social__tooltip-bottom">Twitter</div>
            </div>
            <div class="social_content">
                <i class="bx bxl-github social__icon"></i>
                <div class="social__tooltip social__tooltip-top">Github</div>
            </div>
            <div class="social_content">
                <i class="bx bxl-telegram social__icon"></i>
                <div class="social__tooltip social__tooltip-right">Telegram</div>
            </div>
        </div>
    </div>
</body>
</html>
