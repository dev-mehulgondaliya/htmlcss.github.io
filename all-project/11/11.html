<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card with Dark & Light Mode</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" class="customSlider" id="slider">
    <label for="slider"></label>
    <div class="wrapper">
        <div class="top-icons">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="far fa-heart"></i>
        </div>

        <div class="profile">
            <img src="p1.jpg" width="300px" alt="" class="thumbnail">
            <div class="check"><i class="fa-solid fa-check"></i></div>
            <h3 class="name">Joy Linard</h3>
            <p class="title">Front-End Developer</p>
            <p class="desc">A Front-End Web Developer ius responsible for implemneting visual elements that users.</p>
            <button class="btn" type="button">Hire Me</button>
        </div>

        <div class="social-icons">
            <div class="icon">
                <a href=""><i class="fab fa-instagram"></i></a>
                <h4>98.5k</h4>
                <p>Followers</p>
            </div>
            <div class="icon">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <h4>44.5k</h4>
                <p>Followers</p>
            </div>
            <div class="icon">
                <a href=""><i class="fab fa-youtube"></i></a>
                <h4>100k</h4>
                <p>Followers</p>
            </div>
        </div>
    </div>


</body>
</html>
